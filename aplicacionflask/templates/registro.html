{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
  <h2>Registro de usuario</h2>

  <form method="post" action="{{ url_for('registro') }}">
    <label for="username">Nombre de usuario</label>
    <input type="text" id="username" name="username" value="{{ username if username is defined else '' }}" required />

    <label for="password">Contrase√±a</label>
    <input type="password" id="password" name="password" required />

    <label for="color">Color favorito</label>
    <input type="color" id="color" name="color" value="{{ color if color is defined else '#ffffff' }}" />

    <div class="actions">
      <button type="submit">Registrar</button>
      <a href="{{ url_for('index') }}"><button type="button">Volver al Login</button></a>
    </div>
  </form>
{% endblock %}
